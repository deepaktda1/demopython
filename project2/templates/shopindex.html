{% extends 'shopbase.html'%}
{% block body %}
<div class="container">
  <div class="row">
    {% for i in mob %}
    <div class="col-md-3">
       <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"height="300px" width="300px">
       <div class="card-body">
          <h5 class="card-title">{{i.mobname}}</h5>
<!--          <p class="card-text">{{i.des}}</p>-->
          <p class="card-text"><small class="text-muted">{{i.price}}</small></p>
          <a href="{% url 'shop:mobdetail' i.id %}" class="btn btn-primary">Specifications</a>&ndash;&gt
       </div>
     </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
