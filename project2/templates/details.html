{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
         <div class="col-md-4">
           <img src="{{b.img.url}}" height="300" width="300">
          </div>
     <div class="col-md-5">
        <h1> {{b.name}}</h1>
         <h5> {{b.des}}</h5>
          <h5> {{b.year}}</h5>
            <a class="btn btn-warning"href="{% url 'movieapp:update' b.id %}">Update</a>
            <a class="btn btn-danger"href="{% url 'movieapp:delete' b.id %}">Delete</a>
          </div>
    </div>
</div>
{% endblock %}
