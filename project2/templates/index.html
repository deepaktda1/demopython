{% extends 'base.html'%}
{% block body %}
<div class="container">
  <div class="row">
    {% for i in a %}
    <div class="col-md-3">
       <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"height="300px" width="300px">
       <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
<!--          <p class="card-text">{{i.des}}</p>-->
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go</a>
       </div>
     </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
