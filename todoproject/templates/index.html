{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        <form method="POST" class="mb-3 shadow">
           {% csrf_token %}
            <div class="form-group">
              <input type="text" name="taskname"  class= "form-control" placeholder="EntertaskName">
            </div>
          <div class=form-group">
            <input type="text" name="priority" class=" form-control" placeholder="Enter priority">
          </div>
            <div class=form-group">
              <input type="date" name="date" class=" form-control" placeholder="Enter Date">
          </div>
                <input type="Submit" class="btn btn-success">
        </form>
        </div>
        <div class ='col-md-6'>
            {% for i in a %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
