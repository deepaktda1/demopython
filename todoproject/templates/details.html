{% extends 'base.html' %}
{% block content %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle">{{b.name}}</h5>
                    <p><b>{{b.priority}}</b></p>
                    <p><b>{{b.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' b.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'todoapp:update' b.id %}">Update</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
